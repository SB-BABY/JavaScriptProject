<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS -->
    <title></title>
  </head>

  <body>
    <!-- START MAIN -->
    <main class="main">
      <section class="content content__container">
        <h1 class="content__title">ToDo App</h1>

        <div class="form">
          <input type="text" class="form__input" placeholder="Впишите задачу">
          <button class="button form__btn">Добавить</button>
        </div>

        <ul class="todo__list">
          <!-- <li class="todo__item ">
            <span class="todo__text">пример ввода</span>

            <button class="todo__close"></button>
          </li> -->

          
        </ul>

        <div class="todo__btns">
          <button class="button btn__clear hidden">Удалить выбранные</button>
          <button class="button btn__clear-all hidden">Удалить всё</button>
        </div>
    </main>
    <!-- END MAIN -->

    <div class="modal hidden">
      <button class="modal__close"></button>

      <p class="modal__text">
        Вы действительно хотите удалить: <span class="modal__arr"></span> 
      </p>

      <div class="modal__btns">
        <button class="button modal__btn-yes">Да</button>
        <button class="button modal__btn-no">Нет</button>
      </div>
    </div>

    <div class="overlay hidden"></div>

    <!-- JS -->
    <script src="./script/main.js"></script>
    <!-- JS -->
  </body>
</html>
